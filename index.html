<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Tienda de Café - INICIO</title>
</head>
<body class="bodyIndex">
    <header>
        <nav class="navbar barraNav">
            <div class="container-fluid divTexto">
                <a class="catalogoNav" href="/catalogo.html">CATÁLOGO</a>
                <a class="textoNav" href="#">TIENDA <span class="deCafe">DE CAFE</span></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contenidoPrincipal">
            <div>
                <h1 class="tituloPrincipal">Café, <br><span class="placer">Placer,</span> <br><span class="distension">Distensión.</span></h1>
                <h2 class="somoscafe"><span class="hashtag">#</span>somos<span class="cafe">café</span></h2>
            </div>
            <div class="imagenes">
                <div id="carouselExampleCaptions" class="carousel slide carrousel" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/imagenes/nuestro-hogar.png" class="d-block w-100 imagenCarr" alt="Imagen sucursal">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="textoCarrousel tituloCarr">UN HOGAR</h5>
                          <p class="textoCarrousel">Nuestro local, donde te hacemos sentir cómodo.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="/imagenes/barista-cada-dia.png" class="d-block w-100 imagenCarr" alt="Imagen de café">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="textoCarrousel tituloCarr">BARISTA NUESTRO DE CADA DÍA</h5>
                          <p class="textoCarrousel">El mejor café, de nuestros mejores baristas.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="/imagenes/cold-brew.png" class="d-block w-100 imagenCarr" alt="Imagen de Cold Brew">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="textoCarrousel tituloCarr">MÁS HIELO!</h5>
                          <p class="textoCarrousel">Bebidas frescas, café frío!</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </section>
    </main>
    <footer>
      <div class="divFooter">
        <ul class="ulFooter">
          <li><a href="https://www.instagram.com/tiendadecafear/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
          <li class="division">|</li>
          <li><a href="https://www.facebook.com/Tiendadecafe/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
        </ul>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/79a487990f.js" crossorigin="anonymous"></script>
</body>
</html>
